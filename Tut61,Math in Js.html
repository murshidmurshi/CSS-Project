<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in Js</title>
</head>
<body>
    This is container
    <div>
        E: 2.718281828459045
        LN10: 2.302585092994046
        LN2: 0.6931471805599453
        LOG10E: 0.434294481903251div
        LOG2E: 1.4426950408889634
        PI: 3.141592653589793
        SQRT1_2: 0.7071067811865476
        SQRT2: 1.4142135623730951
    </div>
    <script>
        let m=Math;
        console.log(m)
        console.log('The Value of math.E is',Math.E)
        console.log('The Value of math.LN10 is',Math.LN10)
        console.log('The Value of math.LN2 is',Math.LN2)
        console.log('The Value of math.PI is',Math.PI)

        let a=2.73;
        let b=2.323;
        console.log('The Value of a+b is',a+b)
        console.log('The round  Value of a is',Math.round(a))
        console.log('The round  Value of b is',Math.round(b))

        //math.power
        console.log('2 raised the power of 12',Math.pow(2,12))
        console.log('the power of 3',Math.pow(3,2))
        
        //math.sqrt
        console.log('the square Root of 64',Math.sqrt(64))
        console.log('the square Root of 81',Math.sqrt(81))
        console.log('the square Root of 100',Math.sqrt(100))
        
        //ceil and floor
        console.log('5.8 raised the round up to the nearest integer',Math.ceil(5.8))
        console.log('6.4 raised the round down to the nearest integer',Math.floor(6.4))
        
        //abs
        console.log('the absolute value of 5.67',Math.abs(5.67))
        console.log('the absolute value of -5.67',Math.abs(-5.67))
        
        //trignometric
        console.log('The sin(2) is',Math.sin(2));

        //min,max
        console.log('The min Value of 5,6,7',Math.min(5,6,7))
        console.log('The max Value of 5,6,7',Math.max(5,6,7))

        //Generate random number
        let a1=10;
        let b1=20;
        console.log('The VAlue of random of a1,b1',a1+(b1-a1)*Math.random())

        </script>
</body>
</html>
