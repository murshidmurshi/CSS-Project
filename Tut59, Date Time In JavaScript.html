    <title>date and Time</title>
    <style>
        p{
            text-align: center;
            background-color: rgb(230, 143, 111);
            padding: 16px;
        }
        body{
            font-size: 22px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>The Current Time is <span id="time"></span></p>
    <script>
    function Display(){
        let time=new Date();
        time=document.getElementById('time').innerHTML=time;

    }
    setInterval(Display,1000);
    </script>
    
</body>
