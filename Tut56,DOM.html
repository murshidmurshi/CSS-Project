<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="container" >
    <ul id="main">
        <li id="f">Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
    </ul>
    </div>
    <div class="container" class="AnotherClass">
        <h1>Hello, Murshid</h1>
    </div>
    <script>  
    //id
        let main=document.getElementById('main');
        console.log(main);
        //let f=document.getElementById('f');
        let f=document.getElementById('f').innerHTML='Murshid';
        console.log(f);

    //Class Name
        let container=document.getElementsByClassName('container');
        console.log(container)
        
        //Query Selector

        //let sel=document.querySelectorAll('.container');
        ///console.log(sel)

        let sel=document.querySelectorAll('.container');
        console.log(sel)

        //

        let i=document.querySelectorAll('#main>li');
        console.log(i);
    </script>
</body>
</html>
