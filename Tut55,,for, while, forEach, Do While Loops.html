<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for, while, forEach, Do While Loops</title>
</head>
<body>
    <script>
        console.log('This is for, while, forEach, Do While Loops Tutorial');
        
        for(i=0;i<3;i++){
            console.log(i);
        }

        let friend=['Rohan','Smith','karan','jdn'];
        for (let index = 0; index < friend.length; index++) {
            const element = friend[index];
            console.log(element)
            
        }
        //forEach    MORDEN JavaScript
        friend.forEach(function f(element){
            console.log('Hello, '+element)
        });
        
        for(element of friend){
            console.log('Hello, '+element)
        }
        //Use this to iterate objects
        let employee={
            name:'Murshid',
            salary:'1,00,000',
            location:'Mangalore'
        }
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`)
        }


        //while Loop
        console.log('While Loop Js')
        var j=0;
        while(j<3){
            console.log(`${j} less than 3`);
            j++;
        }
        
        //Do while Loop      It Will Give One Chance means:true or False it Will print First Line
        var s=440;
        do{
            console.log(`${s} less than 3`);
            s++;
        }
        while(s<3);
        



    </script>
</body>
</html>
