<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="wrapper">
        <header>Text to speech</header>
        <form action="">
            <div class="row">
                <label>Enter Your Text</label>
                <textarea name="" id="" cols="9" rows="5"></textarea>
            </div>
            <div class="row">
                <label>Select Your Voices</label>
                
            </div>
            <div class="outer">
                <select name="" id="">
                    <option value="">Google-hindi</option>
                    <option value="">Google-english</option>
                    <option value="">Google-english</option>
                    
                </select>
            </div>
            <button>Convert to Text</button>
        </form>
    </div>
    
</body>
<script src="js.js"></script>
</html>
