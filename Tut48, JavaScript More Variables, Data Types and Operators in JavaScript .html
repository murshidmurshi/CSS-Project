<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Tutorials For Beginners In Hindi: HTML, CSS, JavaScript & More
        Variables, Data Types and Operators in JavaScript </title>
</head>
<body>
    <div class="container">
        <h1>This Is JavaScript Tut</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero adipisci fugit necessitatibus aspernatur. Sed reiciendis iure impedit illo quos assumenda asperiores minima autem?</p>
    </div>
    <script>
        /* Variable */
        var a=12;
        var b='Hello';
        console.log(a)
        /* Oprator */
        /// operand=entities on which operator operate
        // 1.Unary Operator
        // 2.Binary Operator

        // 1.Unary Operator:It has 1 operand.(x=-x)
        //eg:
        c=-2
        console.log(c)
        // 2.Binary Operator:It has 2 operand.x=99+x
        //eg:
        d=100+89
        console.log(d)

        //Arithmatic Operator
        var num1=2
        var num2=3
        console.log('The Value Of Num1 + Num2 is '+(num1 + num2))
        console.log('The Value Of Num1 - Num2 is '+(num1 - num2))
        console.log('The Value Of Num1 / Num2 is '+(num1 / num2))
        console.log('The Value Of Num1 * Num2 is '+(num1 * num2))
        console.log('The Value Of Num1++ is '+(++num1))  //increment
        console.log('The Value Of Num1-- is '+(--num1))  //decrement

    </script>

</body>
</html>
