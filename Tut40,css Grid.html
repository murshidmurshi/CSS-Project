<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 300px 100px; */
            /* grid-template-columns: 300px auto 200px; */  /* Auto :gap Will Cover */
            /* grid-template-columns: repeat(10,auto); */
            grid-template-columns: 1fr 3fr 3fr ;
            grid-gap: 2rem;  /* Bottom gap */
        }
        .item{
            background-color: rgb(215, 89, 89);
            margin: 5px;
            height: 50px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item-1">Item1</div>
        <div class="item" id="item-2">Item2</div>
        <div class="item" id="item-3">Item3</div>
        <div class="item" id="item-4">Item4</div>
        <div class="item" id="item-5">Item5</div>
        <div class="item" id="item-6">Item6</div>
        <div class="item" id="item-7">Item7</div>
        <div class="item" id="item-8">Item8</div>
        <div class="item" id="item-9">Item9</div>
        <div class="item" id="item-10">Item10></div>
    </div>
</body>
</html>
