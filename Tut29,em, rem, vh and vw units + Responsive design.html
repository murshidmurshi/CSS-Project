<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem, vh and vw units + Responsive design</title>
</head>
<style>
    html{
        font-size: 10px;
    }
    .container{
        font-size: 10px;
        border: 2px solid red;
        height: 50vh;
        width: 50vw;
    }
    #first {
        font-size: 3em;
    }
    #Second {
        font-size: 5rem;
    }
</style>
<body>
    <div class="container">
        <h1 id="first">First</h1>
        <h1 id="Second">Second</h1>
        <h1 id="Third">Third</h1>
    </div>
</body>
</html>
